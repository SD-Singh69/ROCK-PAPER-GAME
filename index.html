<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="head"><h1>ROCK PAPER SCISSORS</h1></div>

    <div class="items">
      <div class="rock">
        <button id="rock"><img src="rock.png" alt="" /></button>
      </div>
      <div class="paper">
        <button id="paper"><img src="paper.png" alt="" /></button>
      </div>
      <div class="scissors">
        <button id="scissors"><img src="scissors.png" alt="" /></button>
      </div>
    </div>
    <div class="score-board">
      <div class="score">
        <p id="you">0</p>
        <p>you</p>
      </div>
      <div class="cscore">
        <p id="comp">0</p>
        <p >computer</p>
      </div>
     
    </div>
    <div ><p class="submit">Play your move</p></div>
    <script src="script.js"></script>
  </body>
</html>
